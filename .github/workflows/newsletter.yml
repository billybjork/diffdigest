name: Weekly Newsletter

on:
  schedule:
    # Runs every Monday at 9:00 AM UTC (adjust timezone as needed)
    - cron: '0 9 * * 1'

  # Allows manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  generate-newsletter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout diffdigest repo
        uses: actions/checkout@v4

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          otp-version: '26.0'
          elixir-version: '1.15.0'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-

      - name: Install dependencies
        run: mix deps.get

      - name: Generate newsletter
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          MAILGUN_API_KEY: ${{ secrets.MAILGUN_API_KEY }}
          MAILGUN_DOMAIN: ${{ secrets.MAILGUN_DOMAIN }}
          NEWSLETTER_FROM: ${{ secrets.NEWSLETTER_FROM }}
          NEWSLETTER_REPLY_TO: ${{ secrets.NEWSLETTER_REPLY_TO }}
          NEWSLETTER_RECIPIENTS: ${{ secrets.NEWSLETTER_RECIPIENTS }}
          REPO_ROOT: ${{ secrets.REPO_ROOT }}
        run: mix newsletter.generate

      - name: Commit and push newsletters
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add priv/newsletters/
          git diff --staged --quiet || git commit -m "Add weekly newsletter [automated]"
          git push
        continue-on-error: true
