name: Weekly Newsletter

on:
  schedule:
    # Runs every Sunday at 5:00 PM PST (Monday 1:00 AM UTC)
    - cron: '0 1 * * 1'

  # Allows manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  generate-newsletter:
    runs-on: ubuntu-latest
    environment: diff-digest

    steps:
      - name: Checkout diffdigest repo
        uses: actions/checkout@v4
        with:
          path: diffdigest

      - name: Checkout Obsidian repo
        uses: actions/checkout@v4
        with:
          repository: billybjork/obsidian
          token: ${{ secrets.OBSIDIAN_PAT }}
          path: obsidian
          fetch-depth: 0  # Full history needed for git log --since

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          otp-version: '27.0'
          elixir-version: '1.18.0'

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            diffdigest/deps
            diffdigest/_build
          key: ${{ runner.os }}-mix-${{ hashFiles('diffdigest/**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-

      - name: Install dependencies
        working-directory: diffdigest
        run: mix deps.get

      - name: Generate newsletter
        working-directory: diffdigest
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          MAILGUN_API_KEY: ${{ secrets.MAILGUN_API_KEY }}
          MAILGUN_DOMAIN: ${{ secrets.MAILGUN_DOMAIN }}
          NEWSLETTER_FROM: ${{ secrets.NEWSLETTER_FROM }}
          NEWSLETTER_FROM_NAME: ${{ secrets.NEWSLETTER_FROM_NAME }}
          NEWSLETTER_REPLY_TO: ${{ secrets.NEWSLETTER_REPLY_TO }}
          NEWSLETTER_RECIPIENTS: ${{ secrets.NEWSLETTER_RECIPIENTS }}
          REPO_ROOT: ${{ github.workspace }}/obsidian
        run: mix newsletter.generate

      - name: Commit and push newsletters
        working-directory: diffdigest
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add priv/newsletters/
          git diff --staged --quiet || git commit -m "Add weekly newsletter [automated]"
          git push
        continue-on-error: true
